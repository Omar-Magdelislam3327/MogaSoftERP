<main id="list-item-units">
  <div class="container-fluid mt-4">
    <!-- Breadcrumb and Add Button -->
    <div class="top">
      <div class="d-flex justify-content-between align-items-center">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb mb-0 justify-content-center flex-row-reverse" dir="rtl">
            <li class="breadcrumb-item active" aria-current="page">الوحدات</li>
            <li class="breadcrumb-item"><a routerLink="/dashboard">إدارة الشركة</a></li>
          </ol>
        </nav>
        <div>
          <button class="btn-blue" data-bs-toggle="modal" data-bs-target="#addUnitModal">إضافة وحدة جديد</button>
        </div>
      </div>
    </div>
    <p-toast position="top-left"></p-toast>


    <hr />

    <!-- Search and Actions -->
    <div class="grid-list">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="search-wrapper">
          <input
            type="text"
            class="form-control search-input"
            [(ngModel)]="searchTerm"
            (keyup.enter)="search()"
            placeholder="ابحث بإسم الصنف..."
          />
          <span class="search-icon">
            <i class="bi bi-search"></i>
          </span>
        </div>
        <div>
          <button class="btn-outline-blue me-2">فلتر</button>
          <button class="btn-orange me-2">تصدير</button>
          <i class="fa-solid fs-5 fa-print me-2"></i>
          <i class="fa-solid fs-5 fa-rotate-right me-2"></i>
          <i class="fa-solid fs-5 fa-expand me-2"></i>
        </div>
      </div>

      <!-- Table -->
      <table class="table table-bordered table-hover">
        <thead class="table-light">
          <tr>
            <th>رقم الوحدة</th>
            <th>إسم الوحدة</th>
            <th></th>
          </tr>
        </thead>
        <tbody *ngIf="units?.length > 0">
          <tr *ngFor="let unit of units">
              <td>{{ unit.id }}</td>
              <td>{{ unit.name }}</td>
              <td class="text-center">
                  <div class="dropdown">
                    <button class="btn p-0 border-0 bg-transparent" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      <i class="bi bi-three-dots fs-5" style="color: var(--text-blue);"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end custom-dropdown" dir="rtl">
                      <li><button class="dropdown-item" (click)="editUnit(unit.id)">تعديل</button></li>
                      <hr class="m-0">
                      <li><button class="dropdown-item custom-danger" (click)="deleteUnit(unit.id)">حذف</button></li>
                    </ul>
                  </div>
                </td>
            
            
          </tr>
        </tbody>
        <tbody *ngIf="units?.length === 0">
          <tr>
            <td colspan="3" class="text-center">لا يوجد أصناف</td>
          </tr>
        </tbody>
      </table>

      <!-- Pagination --> 
      <div class="d-flex justify-content-between align-items-center mt-3" *ngIf="totalCount > pageSize">
        <nav >
           <ul class="pagination pagination-sm mb-0"> 
            <li class="page-item" [class.disabled]="currentPage === 1"> <button class="page-link" (click)="goToPage(currentPage - 1)">&lt;</button> 
            </li> 
            <li class="page-item" *ngFor="let p of [].constructor(math.ceil(totalCount / pageSize)); let i = index" [class.active]="currentPage === i + 1" > 
            <button class="page-link" (click)="goToPage(i + 1)">{{ i + 1 }}</button> 
            </li> 
            <li class="page-item" [class.disabled]="currentPage === math.ceil(totalCount / pageSize)"> 
            <button class="page-link" (click)="goToPage(currentPage + 1)">&gt;</button> 
            </li> 
           </ul> 
        </nav> 
        <div class="pagination-counter">
          <p class="m-0 text-secondary">
            عرض
            <span class="mx-1 fw-bold text-blue">{{
              currentPage
            }}</span>
            من
            <span class="mx-1 fw-bold text-blue">{{ math.ceil(totalCount / pageSize) }}</span>
          </p>
        </div>
      </div>

    </div>
  </div>
</main>




<div class="modal fade" id="addUnitModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" aria-labelledby="addUnitModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
        <div class="modal-header justify-content-center">
            <h5 class="modal-title" id="addUnitModalLabel">
              {{isEditMode ? "تعديل الوحدة" : "إضافة الوحدة"}}
            </h5>
          </div>
          <div class="modal-body" style="background-image: url('assets/vendors/imgs/pattern.png');">
        <form [formGroup]="unitForm" (ngSubmit)="addUnit()">
          <div class="row">
            <div class="col-lg-12">
              <div class="form-group">
                <label class="form-label" for="name">إسم الوحدة</label>
                <input type="text" class="form-control shadow-none" formControlName="name" id="name" placeholder="أدخل إسم الوحدة">
                <div *ngIf="unitForm.get('name')?.invalid && unitForm.get('name')?.touched" class="text-danger">
                  <ng-container *ngIf="unitForm.get('name')?.errors?.['required']">إسم الوحدة مطلوب</ng-container>
                  <ng-container *ngIf="unitForm.get('name')?.errors?.['minlength']">إسم الوحدة يجب أن يكون أكثر من 3 حروف</ng-container>
                </div>
              </div>
            </div>
          </div>

          <div class="text-center mt-3">
            <button type="submit" class="btn-blue" [disabled]="unitForm.invalid">
              {{isEditMode ? "تعديل الوحدة" : "إضافة الوحدة"}}
            </button>
            <button type="button" class="btn-orange mx-2" data-bs-dismiss="modal" (click)="resetForm()">
              خروج
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
