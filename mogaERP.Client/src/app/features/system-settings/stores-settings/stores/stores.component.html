<main id="list-stores">
    <div class="container-fluid mt-4">
      <!-- Breadcrumb and Add Button -->
      <div class="top">
        <div class="d-flex justify-content-between align-items-center">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-0 justify-content-center flex-row-reverse" dir="rtl">
              <li class="breadcrumb-item active" aria-current="page">المخازن</li>
              <li class="breadcrumb-item"><a routerLink="/dashboard">إدارة الشركة</a></li>
            </ol>
          </nav>
          <div>
            <button class="btn-blue" data-bs-toggle="modal" data-bs-target="#addStoreModal">إضافة مخزن</button>
          </div>
        </div>
      </div>
      <p-toast position="top-left"></p-toast>

  
      <hr />
  
      <!-- Search and Actions -->
      <div class="grid-list">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="search-wrapper">
            <input
              type="text"
              class="form-control search-input"
              [(ngModel)]="searchTerm"
              (keyup.enter)="search()"
              placeholder="ابحث بإسم المخزن..."
            />
            <span class="search-icon">
              <i class="bi bi-search"></i>
            </span>
          </div>
          <div>
            <button class="btn-outline-blue me-2">فلتر</button>
            <button class="btn-orange me-2">تصدير</button>
            <i class="fa-solid fs-5 fa-print me-2"></i>
            <i class="fa-solid fs-5 fa-rotate-right me-2"></i>
            <i class="fa-solid fs-5 fa-expand me-2"></i>
          </div>
        </div>
  
        <!-- Table -->
        <table class="table table-bordered table-hover">
          <thead class="table-light">
            <tr>
                <th>الرقم</th>
                <th>المخزن</th>
                <th>الكود</th>
                <th>المنطقة</th>
                <!-- <th>رقم الهاتف</th> -->
                <th>نوع المخزن</th>
                <th></th>
            </tr>
          </thead>
          <tbody *ngIf="stores.length > 0">
            <tr *ngFor="let store of stores; trackBy: trackByStore">
                <td>{{ store.id }}</td>
                <td>{{ store.name }}</td>
                <td>{{ store.code }}</td>
                <td>{{ store.address }}</td>
                <!-- <td>{{ store.phoneNumber }}</td> -->
                <td>{{ store.storeTypeName }}</td>
                <td class="text-center">
                    <div class="dropdown">
                      <button class="btn p-0 border-0 bg-transparent" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-three-dots fs-5" style="color: var(--text-blue);"></i>
                      </button>
                      <ul class="dropdown-menu dropdown-menu-end custom-dropdown" dir="rtl">
                        <li><button class="dropdown-item" (click)="editStore(store.id)">تعديل</button></li>
                        <hr class="m-0">
                        <li><button class="dropdown-item custom-danger" (click)="deleteStore(store.id)">حذف</button></li>
                      </ul>
                    </div>
                  </td>
              
              
            </tr>
          </tbody>
          <tbody *ngIf="stores.length === 0">
            <tr>
              <td colspan="7" class="text-center">لا يوجد مخازن</td>
            </tr>
          </tbody>
        </table>

  </main>



  <div class="modal fade" id="addStoreModal" tabindex="-1" aria-labelledby="addStoreModalLabel" data-bs-backdrop="static" data-bs-keyboard="false" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header justify-content-center">
                <h5 class="modal-title" id="addStoreModalLabel">{{isEditMode ? 'تعديل' : 'إضافة'}} مخزن جديد</h5>
            </div>
            <div class="modal-body" style="background-image: url('assets/vendors/imgs/pattern.png'); background-size: cover;">
                <form [formGroup]="storesForm" (ngSubmit)="addStore()">
                    <div class="row">
                        <div class="col-md-12 mb-2">
                            <label for="code" class="form-label">تكويد الحسابات</label>
                            <input type="text" class="form-control shadow-none" formControlName="code" id="code" placeholder="تكويد الحسابات">
                            <div *ngIf="storesForm.get('code')?.invalid && storesForm.get('code')?.touched" class="text-danger">
                                <ng-container *ngIf="storesForm.get('code')?.errors?.['required']">هذا الحقل مطلوب</ng-container>
                            </div>
                        </div>

                        <div class="col-md-4 mb-2">
                            <label for="name" class="form-label">اسم المخزن</label>
                            <input type="text" class="form-control shadow-none" formControlName="name" id="name" placeholder="اسم المخزن">
                            <div *ngIf="storesForm.get('name')?.invalid && storesForm.get('name')?.touched" class="text-danger">
                                <ng-container *ngIf="storesForm.get('name')?.errors?.['required']">هذا الحقل مطلوب</ng-container>
                            </div>
                        </div>
                        <div class="col-md-4 mb-2">
                            <label for="storeTypeId" class="form-label">نوع المخزن</label>
                            <select class="form-select shadow-none" formControlName="storeTypeId" id="storeTypeId">
                                <option selected disabled value="">اختر نوع المخزن</option>
                                <option *ngFor="let storeType of storeTypes" [value]="storeType.id">{{storeType.name}}</option>
                            </select>
                            <div *ngIf="storesForm.get('storeTypeId')?.invalid && storesForm.get('storeTypeId')?.touched" class="text-danger">
                                <ng-container *ngIf="storesForm.get('storeTypeId')?.errors?.['required']">هذا الحقل مطلوب</ng-container>
                            </div>
                        </div>
                        <div class="col-md-4 mb-2">
                            <label for="address" class="form-label">العنوان</label>
                            <input type="text" class="form-control shadow-none" formControlName="address" id="address" placeholder="العنوان">
                            <div *ngIf="storesForm.get('address')?.invalid && storesForm.get('address')?.touched" class="text-danger">
                                <ng-container *ngIf="storesForm.get('address')?.errors?.['required']">هذا الحقل مطلوب</ng-container>
                            </div>
                        </div>
                        <!-- <div class="col-md-6 mb-2">
                            <label for="phoneNumber" class="form-label">رقم الهاتف</label>
                            <input type="number" class="form-control shadow-none" formControlName="phoneNumber" id="phoneNumber" placeholder="رقم الهاتف">
                            <div *ngIf="storesForm.get('phoneNumber')?.invalid && storesForm.get('phoneNumber')?.touched" class="text-danger">
                                <ng-container *ngIf="storesForm.get('phoneNumber')?.errors?.['required']">هذا الحقل مطلوب</ng-container>
                            </div>
                        </div> -->

                    </div>

                    <div class="text-center mt-3">
                        <button type="submit" class="btn-blue" [disabled]="storesForm.invalid">{{isEditMode ? 'تعديل' : 'إضافة'}} المخزن</button>
                        <button type="button" class="btn-orange mx-2" data-bs-dismiss="modal" (click)="resetForm()">خروج</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
