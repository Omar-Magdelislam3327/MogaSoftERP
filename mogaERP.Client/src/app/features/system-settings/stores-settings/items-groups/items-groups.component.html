<main id="list-item-groups">
  <div class="container-fluid mt-4">
    <!-- Breadcrumb and Add Button -->
    <div class="top">
      <div class="d-flex justify-content-between align-items-center">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb mb-0 justify-content-center flex-row-reverse" dir="rtl">
            <li class="breadcrumb-item active" aria-current="page">مجموعات الأصناف</li>
            <li class="breadcrumb-item"><a routerLink="/dashboard">إدارة الشركة</a></li>
          </ol>
        </nav>
        <div>
          <button class="btn-blue" data-bs-toggle="modal" data-bs-target="#addItemGroupModal">إضافة مجموعة</button>
        </div>
      </div>
    </div>
    <p-toast position="top-left"></p-toast>


    <hr />

    <!-- Search and Actions -->
    <div class="grid-list">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="search-wrapper">
          <input
            type="text"
            class="form-control search-input"
            [(ngModel)]="searchTerm"
            (keyup.enter)="search()"
            placeholder="ابحث بإسم المجموعة..."
          />
          <span class="search-icon">
            <i class="bi bi-search"></i>
          </span>
        </div>
        <div>
          <button class="btn-outline-blue me-2">فلتر</button>
          <button class="btn-orange me-2">تصدير</button>
          <i class="fa-solid fs-5 fa-print me-2"></i>
          <i class="fa-solid fs-5 fa-rotate-right me-2"></i>
          <i class="fa-solid fs-5 fa-expand me-2"></i>
        </div>
      </div>

      <!-- Table -->
      <table class="table table-bordered table-hover">
        <thead class="table-light">
          <tr>
              <th>كود الحساب</th>
              <th>إسم المجموعة</th>
              <th>إسم المجموعة الرئيسية</th>
              <th></th>
          </tr>
        </thead>
        <tbody *ngIf="itemsGroups.length > 0">
          <tr *ngFor="let itemsGroup of itemsGroups; trackBy: trackByItemsGroup">
            <td class="id">{{ itemsGroup.id }}</td>
            <td>{{ itemsGroup.name }}</td>
            <td>{{ itemsGroup.mainGroupName }}</td>
            <!-- <td>{{ storeType.responsibleName1 }}</td>
            <td>{{ storeType.phone1 }}</td> -->

            </td> -->

                <i class="fa fa-trash"></i>
              </button>
            </td> -->
            <td class="text-center">
              <div class="dropdown">
                <button class="btn p-0 border-0 bg-transparent" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <i class="bi bi-three-dots fs-5" style="color: var(--text-blue);"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-end custom-dropdown" dir="rtl">
                  <li><button class="dropdown-item" (click)="editItemGroupForm(itemsGroup.id)">تعديل</button></li>
                  <hr class="m-0">
                  <li><button class="dropdown-item custom-danger" (click)="deleteItemGroupForm(itemsGroup.id)">حذف</button></li>
                </ul>
              </div>
            </td>
            
            
          </tr>
        </tbody>
        <tbody *ngIf="mainGroups.length === 0">
          <tr>
            <td colspan="3" class="text-center">لا يوجد مجموعات رئيسية</td>
          </tr>
        </tbody>
      </table>
