<div class="modal fade" id="addMainGroupModal" tabindex="-1" aria-labelledby="addMainGroupModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
        <div class="modal-header justify-content-center">
            <h5 class="modal-title" id="addMainGroupModalLabel">
              {{isEditMode ? 'تعديل مجموعة رئيسية' : 'إضافة مجموعة رئيسية'}}
            </h5>
        </div>
        <div class="modal-body" style="background-image: url('assets/vendors/imgs/pattern.png');">
        <form [formGroup]="mainGroupsForm" (ngSubmit)="addMainGroup()">
          <div class="row">
            <div class="col-lg-12">
              <div class="form-group">
                <label class="form-label" for="name">إسم المجموعة</label>
                <input type="text" class="form-control shadow-none" formControlName="name" id="name" placeholder="أدخل إسم المجموعة">
                <div *ngIf="mainGroupsForm.get('name')?.invalid && mainGroupsForm.get('name')?.touched" class="text-danger">
                  <ng-container *ngIf="mainGroupsForm.get('name')?.errors?.['required']">إسم المجموعة مطلوب</ng-container>
                  <ng-container *ngIf="mainGroupsForm.get('name')?.errors?.['minlength']">إسم المجموعة يجب أن يكون أكثر من 3 حروف</ng-container>
                </div>
              </div>
            </div>
            <div class="col-lg-12">
              <div class="form-group">
                <label class="form-label" for="description">الوصف</label>
                <textarea class="form-control shadow-none" formControlName="description" id="description" placeholder="أدخل الوصف"></textarea>
                <div *ngIf="mainGroupsForm.get('description')?.invalid && mainGroupsForm.get('description')?.touched" class="text-danger">
                  <ng-container *ngIf="mainGroupsForm.get('description')?.errors?.['required']">الوصف مطلوب</ng-container>
                </div>
              </div>
            </div>
          </div>

          <div class="text-center mt-3">
            <button type="submit" class="btn-blue" [disabled]="mainGroupsForm.invalid">
              {{isEditMode ? "تعديل المجموعة" : "إضافة المجموعة"}}
            </button>
            <button type="button" class="btn-red mx-2" data-bs-dismiss="modal" (click)="resetForm()">
              خروج
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
